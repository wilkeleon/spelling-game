<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <title>Spelling Game</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap");
    </style>
  </head>
  <body>
    <img
      class="menu-icon"
      src="assets/icons8-menu.svg"
      alt="menu icon"
      width="30"
    />
    <aside>
      <p class="aside-title">Saved Words</p>
      <ul class="saved-words">
        <li class="saved-word">
          Apple<button class="delete-word">
            <img
              class="delete-icon"
              src="assets/icons8-garbage-24.png"
              alt="garbage"
              width="15"
            />
          </button>
        </li>
        <li class="saved-word">
          Orange<button class="delete-word">
            <img
              class="delete-icon"
              src="assets/icons8-garbage-24.png"
              alt="garbage"
              width="15"
            />
          </button>
        </li>
        <li class="saved-word">
          Banana<button class="delete-word">
            <img
              class="delete-icon"
              src="assets/icons8-garbage-24.png"
              alt="garbage"
              width="15"
            />
          </button>
        </li>
        <li class="saved-word">
          Grape<button class="delete-word">
            <img
              class="delete-icon"
              src="assets/icons8-garbage-24.png"
              alt="garbage"
              width="15"
            />
          </button>
        </li>
        <li class="saved-word">
          Watermelon<button class="delete-word">
            <img
              class="delete-icon"
              src="assets/icons8-garbage-24.png"
              alt="garbage"
              width="15"
            />
          </button>
        </li>
      </ul>
    </aside>
    <h1 class="title">Spelling Game</h1>
    <main>
      <form action="submit">
        <div class="audio">
          <img
            class="play-icon"
            src="assets/icons8-play-30.png"
            width="12"
            onclick="play()"
          />
          Play Audio
        </div>

        <div class="input-container">
          <input
            class="input-spelling"
            type="text"
            placeholder="Enter word here"
          />
          <input class="btn" type="submit" value="Check" />
        </div>
      </form>
    </main>
    <script src="script.js"></script>
  </body>
</html>

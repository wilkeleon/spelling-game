<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <title>Spelling Game</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap");
    </style>
  </head>
  <body>
    <img
      class="menu-icon"
      src="assets/icons8-menu.svg"
      alt="menu icon"
      width="40"
    />
    <img
      class="arrow"
      src="assets/icons8-arrow-50.png"
      alt="arrow"
      width="30"
    />
    <aside>
      <hr />
      <p class="aside-title">Saved Words</p>
      <div class="aside-content">
        <ul class="saved-words">
          <li class="saved-word">
            Apple<button class="delete-word">
              <img
                class="delete-icon"
                src="assets/icons8-garbage-24.png"
                alt="garbage"
                width="15"
              />
            </button>
          </li>
          <li class="saved-word">
            Orange<button class="delete-word">
              <img
                class="delete-icon"
                src="assets/icons8-garbage-24.png"
                alt="garbage"
                width="15"
              />
            </button>
          </li>
          <li class="saved-word">
            Banana<button class="delete-word">
              <img
                class="delete-icon"
                src="assets/icons8-garbage-24.png"
                alt="garbage"
                width="15"
              />
            </button>
          </li>
          <li class="saved-word">
            Grape<button class="delete-word">
              <img
                class="delete-icon"
                src="assets/icons8-garbage-24.png"
                alt="garbage"
                width="15"
              />
            </button>
          </li>
          <li class="saved-word">
            Watermelon<button class="delete-word">
              <img
                class="delete-icon"
                src="assets/icons8-garbage-24.png"
                alt="garbage"
                width="15"
              />
            </button>
          </li>
        </ul>
        <hr />
        <div class="aside-text-container">
          <p class="aside-text">Add more words?</p>
          <input
            class="aside-input"
            type="text"
            placeholder="Enter New Word Here"
          />
          <button class="aside-input-submit">Add</button>
        </div>
      </div>
    </aside>
    <h1 class="title">Spelling Game</h1>
    <main>
      <div>
        <div class="audio">
          <img class="play-icon" src="assets/icons8-play-30.png" width="15" />
          Play Audio
        </div>

        <div class="input-container">
          <input
            class="input-spelling"
            type="text"
            placeholder="Enter word here"
          />
          <input class="btn input-spelling-btn" type="submit" value="Check" />
        </div>
        <p class="correct-text"></p>
        <p class="incorrect-text"></p>
        <div class="incorrect-correct-spelling"></div>
        <div class="counter">
          <div>
            <span class="correct-counter">Correct: </span>
            <span class="correct-counter-count">0</span>
          </div>
          <div>
            <span class="incorrect-counter">Incorrect: </span>
            <span class="incorrect-counter-count">0</span>
          </div>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
